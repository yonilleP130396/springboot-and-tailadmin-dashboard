                  </thead>
                  <tbody

                      >
                        <td class="p-4 whitespace-nowrap">

                                <input
                                  type="checkbox"
                                  class="sr-only"
                                  :value="row.id"

                                  @change="updateSelectAll()"

                                  :class="selected.includes(row.id) ? 'border-brand-500 bg-brand-500' : 'bg-transparent border-gray-300 dark:border-gray-700'"

                                >
                                  <span
                                    :class="selected.includes(row.id) ? '' : 'opacity-0'"

                                    <svg
                                      width="12"
                                      height="12"
                                      viewBox="0 0 12 12"
                                      fill="none"
                                      xmlns="http://www.w3.org/2000/svg"

                                        stroke-width="1.6666"

                                  </span>
                                </span>
                              </span>

                            class="text-sm font-medium text-gray-700 dark:text-gray-400"

                        </td>

                          <p
                            class="text-sm text-gray-500 dark:text-gray-400"

                        </td>
                        <td class="p-4 whitespace-nowrap">
                          <p
                            class="text-sm text-gray-700 dark:text-gray-400"
                            x-text="row.amountDisplay"

                        </td>
